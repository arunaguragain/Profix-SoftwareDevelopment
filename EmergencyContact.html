<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services</title>
  <link rel="stylesheet" href="EmergencyContact.css">
</head>
<body>
  <div class="header">
    <h1>Emergency Services</h1>
  </div>
  <div class="container">
    <div class="filter-section">
      <label for="availability">Availability:</label>
      <select id="availability">
        <option value="all">All</option>
        <option value="24/7">24/7</option>
        <option value="daytime">Daytime Only</option>
      </select>
    </div>
    <div class="service-card">
      <h3>John's Plumbing Services</h3>
      <p>Available: 24/7</p>
      <p>Location: Kathmandu</p>
      <div class="contact">
        <span>Contact: 9876543210</span>
        <a href="tel:9876543210">Call Now</a>
      </div>
    </div>
    <div class="service-card">
      <h3>Electrician Experts</h3>
      <p>Available: Daytime Only</p>
      <p>Location: Lalitpur</p>
      <div class="contact">
        <span>Contact: 9801234567</span>
        <a href="tel:9801234567">Call Now</a>
      </div>
    </div>
  </div>
  <script src="EmergencyContact.js"></script>
</body>
</html>
