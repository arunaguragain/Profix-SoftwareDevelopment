<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="up.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo"></div>
            <h1>Your Profile</h1>
            <div class="nav-buttons">
                <button class="notification-btn">üîî</button>
                <div class="notification-dropdown">
                    <p>No new notifications</p>
                </div>
            </div>
        </nav>
        
        <div class="main-layout">
            <div class="content-section">
                <div class="photo-box">
                    <label for="photo-upload" class="photo-upload-label"></label>
                    <input type="file" id="photo-upload" class="photo-upload-input" accept="image/*">
                    <img id="photo-preview" src="" alt="Preview" class="photo-preview" style="display:none;">
                    <span id="no-photo-message" class="no-photo-message">No photo uploaded</span>
                </div>
                <div id="profile-view">
                    <div class="info">
                        <p><strong>Full Name:</strong> <span id="fullName">John Doe</span></p>
                        <p><strong>Address:</strong> <span id="address">123 Main Street</span></p>
                        <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
                        <p><strong>Contact:</strong> <span id="contact">123-456-7890</span></p>
                        <button type="button" class="btnedit" id="btnedit">Edit Profile</button>
                    </div>
                </div>
                <div id="profile-edit" style="display: none;">
                    <form id="editForm">
                        <label for="editFullName">Full Name:</label>
                        <input type="text" id="editFullName" required>
                        <br>
                        <label for="editAddress">Address:</label>
                        <input type="text" id="editAddress" required>
                        <br>
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" required>
                        <br>
                        <label for="editContact">Contact:</label>
                        <input type="text" id="editContact" required>
                        <br>
                        <button type="submit" class="btnedit">Save</button>
                        <button type="button" class="btnedit" id="cancelEdit">Cancel</button>
                    </form>
                </div>
            </div>
            <div id="security-questions-box" style="display: none;">
                <h3>Set Up Security Questions</h3>
                <form id="security-questions-form">
                    <label for="security-question">Choose a question:</label>
                    <select id="security-question" required>
                        <option value="">Select a question</option>
                        <option value="pet_name">What is your pet's name?</option>
                        <option value="mother_maiden_name">What is your mother's maiden name?</option>
                        <option value="birth_city">In which city were you born?</option>
                        <option value="favorite_book">What was the name of your favorite book as a child?</option>
                        <option value="hospital_name">What is the name of the hospital where you were born?</option>
                        <option value="childhood_teacher">What is the name of your childhood teacher?</option>
                        <option value="first_school">What is the name of the first school you attended?</option>
                        <option value="childhood_friend">What is the name of your childhood friend?</option>
                    </select>
                    <br><br>
                    <label for="security-answer">Answer:</label>
                    <input type="text" id="security-answer" placeholder="Enter your answer" required>
                    <br><br>
                    <button type="submit" id="save-security-question">Save</button>
                    <button type="button" id="cancel-security-question">Cancel</button>
                </form>
            </div>
            
            <div class="side-buttons">
                <button class="history-btn">‚è≥</button>
                <button class="appointments-btn">üìÖ</button>
                <button class="favourite-btn">‚≠ê</button>
                <button class="security-questions-btn" id="security-questions-btn">‚ùì</button>
            </div>
        </div>
    </div>
    <script src="up.js"></script>
</body>
</html>
