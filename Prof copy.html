<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searcg & Discovery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        nav {
            background: linear-gradient(90deg, #ff7f50, #ff6f61);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            height: 90vh;
            background: url('background-placeholder.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero h1,
        .hero p {
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
        }

        .hero button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #services {
            padding: 20px;
            text-align: center;
        }

        #services h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .service-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .service-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .service-card .content {
            padding: 15px;
            text-align: center;
        }

        .service-details {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .service-details.active {
            display: block;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
        }

        .search-buttons button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            background: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .provider {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .provider button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Popup Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin: 0 0 10px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #ff7f50;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Profix</a>
        <div>
            <a href="#services">Services</a>
            <a href="#services" onclick="showPopup()">Contact</a>
            
        </div>
    </nav>

    <header class="hero">
        <h1>Welcome to Profix</h1>
        <p>Your trusted platform for local services</p>
        <button onclick="scrollToServices()">Explore Services</button>
    </header>

    <section id="services">
        <h2 data-aos="fade-up">Our Services</h2>
        <div class="service-list">
            <div class="service-card" onclick="showService('electrician')">
                <img src="Electrician.jpg" alt="Electrician">
                <div class="content">
                    <h3>Electrician</h3>
                </div>
            </div>
            <div class="service-card" onclick="showService('plumber')">
                <img src="Plumber.jpg" alt="Plumber">
                <div class="content">
                    <h3>Plumber</h3>
                </div>
            </div>
            <div class="service-card" onclick="showService('carpenter')">
                <img src="Carpenter.jpg" alt="Carpenter">
                <div class="content">
                    <h3>Carpenter</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="service-details" class="service-details">
        <h2 id="service-title" data-aos="fade-up"></h2>
        <div class="search-container">
            <input type="text" id="providerSearchInput" class="search-input" placeholder="Search by name" oninput="searchProvidersByName()">
            <div class="search-buttons">
                <button onclick="searchProvidersByName()">Search</button>
                <button onclick="sortProvidersByRating()">Sort by Rating</button>
            </div>
        </div>
        <div id="providers-list" data-aos="fade-up"></div>
        <button class="back-button" onclick="backToServices()">Back to Services</button>
    </section>

    <!-- Modal Popup -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Contact Info</h2>
            <p>Email: <a href="mailto:dummy@example.com">dummy@example.com</a></p>
            <p>Phone: <a href="tel:+123456789">+123456789</a></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const services = {
    electrician: [
        { name: "John Electric", rating: 4.5, contact: "123-456-7890", description: "Residential wiring expert", workingHours: "9 AM - 6 PM" },
        { name: "Electric Pro", rating: 4.8, contact: "987-654-3210", description: "Commercial systems specialist", workingHours: "8 AM - 5 PM" }
    ],
    plumber: [
        { name: "Pipe Masters", rating: 4.2, contact: "456-789-1230", description: "General plumbing", workingHours: "10 AM - 7 PM" },
        { name: "Fix-a-Tap", rating: 4.6, contact: "789-123-4560", description: "Expert in tap repairs", workingHours: "9 AM - 5 PM" }
    ],
    carpenter: [
        { name: "WoodWorks", rating: 4.7, contact: "234-567-8901", description: "Furniture and cabinetry", workingHours: "9 AM - 6 PM" },
        { name: "Crafty Hands", rating: 4.3, contact: "890-123-4567", description: "Custom woodwork and repairs", workingHours: "10 AM - 6 PM" }
    ]
};


        function scrollToServices() {
            document.querySelector('#services').scrollIntoView({ behavior: 'smooth' });
        }

        function showService(serviceType) {
    const service = services[serviceType];
    const serviceTitle = serviceType.charAt(0).toUpperCase() + serviceType.slice(1);
    document.getElementById('service-title').innerText = serviceTitle;
    const providersList = document.getElementById('providers-list');
    providersList.innerHTML = '';

    service.forEach((provider, index) => {
        const providerDiv = document.createElement('div');
        providerDiv.classList.add('provider');
        providerDiv.innerHTML = `
            <h4>${provider.name}</h4>
            <p><strong>Rating:</strong> ${provider.rating}</p>
            <p><strong>Description:</strong> ${provider.description}</p>
            <p><strong>Working Hours:</strong> ${provider.workingHours}</p>
            <button onclick="showContact('${provider.contact}', '${provider.name}@example.com')">Contact</button>
        `;
        providersList.appendChild(providerDiv);
    });

    document.getElementById('services').style.display = 'none';
    document.getElementById('service-details').classList.add('active');
}

function showContact(contactNumber, email) {
    const modal = document.getElementById('contactModal');
    const modalContent = document.querySelector('#contactModal .modal-content');
    modalContent.innerHTML = `
        <h2>Contact Information</h2>
        <p><strong>Phone:</strong> <a href="tel:${contactNumber}">${contactNumber}</a></p>
        <p><strong>Email:</strong> <a href="mailto:${email}">${email}</a></p>
        <button onclick="closePopup()">Close</button>
    `;
    modal.style.display = 'flex';
}

function closePopup() {
    document.getElementById('contactModal').style.display = 'none';
}


        // Initialize AOS
        AOS.init();
    </script>
</body>

</html>
