<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter and Sort Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Filter and Sort Items</h1>
        <div class="search-sort">
            <input type="text" id="searchInput" placeholder="Search items...">
            <select id="sortSelect">
                <option value="asc">Sort: A to Z</option>
                <option value="desc">Sort: Z to A</option>
            </select>
        </div>
        <ul id="itemList">
            <li data-name="Apple">Apple</li>
            <li data-name="Banana">Banana</li>
            <li data-name="Orange">Orange</li>
            <li data-name="Grapes">Grapes</li>
            <li data-name="Mango">Mango</li>
        </ul>
    </div>
</body>
<script src="script.js" defer></script>
</html>
