<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profix Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a4a4a, #ff7f00);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background-color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 38px;
            color: #ff7f00;
            margin-bottom: 15px;
        }

        p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #ddd;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff7f00;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e66e00;
        }
    </style>
</head>
<body>
    <header>Profix Community</header>
    <div class="container">
        <h1>Together, We Build a Better Future</h1>
        <p>Join our network of home repair professionals, customers, and service providers. Connect, collaborate, and grow with Profix.</p>
        <a href="https://chat.whatsapp.com/your-group-invite-link" class="btn" target="_blank">Join our Whatsapp Community</a>
    </div>
</body>
</html>
