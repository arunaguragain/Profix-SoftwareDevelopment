<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="ServiceProviderSignUpStyle.css">
</head>
<body>
    <div class = "main">
        <div class = "wrap">
            <div class = "content">
                <div id = "form" class = "content">
                    <h1>SignUp as a Service Provider </h1>
                    <form id = "serviceProviderSignUpForm">
                        <input type = "text" id = "fullName" placeholder="Full Name" required>
                        <br></br>
                        <input type = "text" id = "address" placeholder="Address" required>
                        <br></br>
                        <input type = "email" id = "email" placeholder="Email" required >
                        <br></br>
                        <input type = "text" id = "contact" placeholder="Contact" required>
                        <br></br>
                        <input type = "password" id = "password" placeholder="Password" required>
                        <br></br>
                        <input type = "password" id = "confirmPassword" placeholder="Confirm Password" required>
                        <br></br>
                        <button type= "submit" class = "btn" id="button" >SignUp </button>
                        

                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
<script src = "ServiceProviderSignUPscript.js"></script>
</html>
