<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url(main_login_background-removebg-preview.png);
      background-size: contain;
      
    }
    .contact-container {

      max-width: 650px;
      margin: auto;
      mix-blend-mode:auto;
      text-align: center;
      margin-left: 40px;
      background-color: #E7E7E7
      ;
      height: 100vh;
    
    }
    .contact-methods, .contact-form {
      margin-bottom: 30px;
    }
    .contact-methods h3, .contact-form h3 {
      margin-bottom: 10px;
    }
    .contact-method {
      margin: 10px 0;
    }
    .social-icons a {
      margin-right: 10px;
      text-decoration: none;
      font-size: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      
      max-width: fit-content;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .h1{
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>

    <!-- Contact Methods -->
    <div class="contact-methods">
      <h3>Contact Methods</h3>
      <div class="contact-method">
        ðŸ“ž Phone: <a href="tel:9814183767">+9779814183767</a>
      </div>
      <div class="contact-method">
        ðŸ“§ Email: <a href="mailto:support@profix.com">support@profix.com</a>
      </div>
      
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    
  </div>
</body>
</html>
